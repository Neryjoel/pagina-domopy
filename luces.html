<!DOCTYPE html>
<html lang="es">
<head>

  <title>Control de Luces</title>

      filter: grayscale(100%);
      transition: filter 0.3s;

    }

    .foco.on {
      filter: none;
    }

      font-size: 0.65rem;

      color: #fff;
      padding: 2px 5px;
      border-radius: 4px;
      margin-top: 2px;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h2>Control de Luces</h2>
  <div class="plano">

<script>
  const botones = document.querySelectorAll('.foco');
  botones.forEach(boton => {
    boton.addEventListener('click', () => {
      const nombre = boton.title;
      fetch("https://pagina-domopy.onrender.com/control", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dispositivo: nombre })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          boton.classList.toggle('on', data.estado === 'on');
        } else {
          alert("Error: " + data.message);
        }
      })
      .catch(() => alert("Error de conexiÃ³n."));
    });
  });

  // ðŸ”„ Al iniciar, traer el estado de todos
  fetch("https://pagina-domopy.onrender.com/dispositivos")
    .then(res => res.json())
    .then(dispositivos => {
      dispositivos.forEach(({ nombre, estado }) => {
        const id = nombre.toLowerCase()
          .replace(/\s+/g, '-')

        const btn = document.getElementById(id);
        if (btn && estado === 'on') {

    })

</script>

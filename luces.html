<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Luces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }
    h2 {
      margin: 1rem 0;
      font-size: 1.5rem;
      text-align: center;
    }
    .plano {
      position: relative;
      width: 100%;
      max-width: 800px;
    }
    .plano img {
      width: 100%;
      height: auto;
      display: block;
    }
    .foco {
      position: absolute;
      font-size: clamp(20px, 5vw, 40px);
      cursor: pointer;
      background: transparent;
      border: none;
      filter: grayscale(100%);
      transition: filter 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    .foco.on {
      filter: none;
    }
    .label {
      font-size: 0.6rem;
      line-height: 1.2;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 2px 5px;
      border-radius: 4px;
      margin-top: 4px;
      max-width: 80px;
      word-wrap: break-word;
      white-space: normal;
    }
    @media (max-width: 500px) {
      .label {
        font-size: 0.5rem;
        max-width: 60px;
      }
      .foco {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Control de Luces</h2>
  <div class="plano">
    <img src="plano1.jpeg" alt="Plano" />

    <button class="foco" id="oficina-director-3" style="top:25%; left:55%;" title="Oficina director 3">ðŸ’¡<span class="label">Oficina <br> Director 3</span></button>
    <button class="foco" id="oficina-director-2" style="top:25%; left:40%;" title="Oficina director 2">ðŸ’¡<span class="label">Oficina <br> Director 2</span></button>
    <button class="foco" id="oficina-emanuel" style="top:25%; left:21%;" title="Oficina Emanuel">ðŸ’¡<span class="label">Oficina <br> Emanuel</span></button>
    <button class="foco" id="sala-de-reunion" style="top:55%; left:58%;" title="Sala de reunion">ðŸ’¡<span class="label">Sala de<br> ReuniÃ³n</span></button>
    <button class="foco" id="cocina" style="top:40%; left:56%;" title="Cocina">ðŸ’¡<span class="label">Cocina</span></button>
    <button class="foco" id="acceso-bano" style="top:55%; left:76%;" title="Acceso BaÃ±o">ðŸ’¡<span class="label">Acceso <br> BaÃ±o</span></button>
    <button class="foco" id="bano-caballeros" style="top:78%; left:80%;" title="BaÃ±o Caballeros">ðŸ’¡<span class="label">BaÃ±o <br> Caballeros</span></button>
    <button class="foco" id="puerta-principal" style="top:81%; left:60%;" title="Puerta Principal">ðŸ’¡<span class="label">Puerta <br> Principal</span></button>
  </div>

  <script>
    function generarSlug(texto) {
      return texto.toLowerCase()
        .replace(/\s+/g, '-')
        .replace(/[Ã¡]/g, 'a')
        .replace(/[Ã©]/g, 'e')
        .replace(/[Ã­]/g, 'i')
        .replace(/[Ã³]/g, 'o')
        .replace(/[Ãº]/g, 'u')
        .replace(/[Ã±]/g, 'n');
    }

    // Inicializar estado
    fetch("https://pagina-domopy.onrender.com/dispositivos")
      .then(res => res.json())
      .then(dispositivos => {
        dispositivos.forEach(({ nombre, estado }) => {
          const id = generarSlug(nombre);
          const btn = document.getElementById(id);
          if (btn && estado === 'on') {
            btn.classList.add('on');
          }
        });
      })
      .catch(() => console.warn("No se pudo cargar el estado de los dispositivos."));

    // Evento de clic
    document.querySelectorAll('.foco').forEach(boton => {
      boton.addEventListener('click', () => {
        const nombre = boton.title;
        fetch("https://pagina-domopy.onrender.com/control", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dispositivo: nombre })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            boton.classList.toggle('on', data.estado === 'on');
          } else {
            alert("Error: " + data.message);
          }
        })
        .catch(() => alert("Error de conexiÃ³n."));
      });
    });
  </script>
</body>
</html>
